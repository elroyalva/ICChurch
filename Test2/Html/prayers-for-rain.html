<p class="header">Prayer for Rain</p>

<p>Lord God, in You we live and move and have our being. Help us in our present time of trouble, send us the rain we need, and teach us to seek Your lasting help on the way to eternal life. We ask this through Christ our Lord. Amen.</p>
