<p class="header">Prayer for Peace</p>

<p>Eternal God, creator of the world, You establish the order which governs all the ages. Hear our prayer and give us peace in our time that we may rejoice in your mercy and praise you without end. We ask this through Christ our Lord. Amen.</p>
