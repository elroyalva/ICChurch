<p class="header">Prayer for the Civic Leaders</p>

<p>Lord of all endeavours, give to our civic leader’s courage to follow noble aspirations, strength to support worthy causes, integrity to seek the truth, and in all their civic duties, be their inspiration and guide. We make this prayer through Christ our Lord, Amen.</p>
